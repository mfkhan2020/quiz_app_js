<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz Page</title>
    <link rel="shortcut icon" href="images/html logo.png" type="image/x-icon">
    <link rel="stylesheet" href="html_quiz.css">
</head>
<body>
    <div class="main-container">
        <div class="left-area-div">
            <h1>Select Question</h1>
            <select name="sdd" id="question-list" class="question-list">
                <option value="" id="question-1">Select Question</option>
            </select>
        </div>
        <div class="center-area-div">
            <div class="question-div">
                <h1>HTML QUIZ</h1>
                <p id="question" class="para-question">Question 1 : This is a "Example" question</p>
                <button id="option-1" class="btn-answer">a. <span name="answer">Right</span></button>
                <button id="option-2" class="btn-answer">b. <span name="answer">Wrong</span></button>
                <button id="option-3" class="btn-answer">c. <span name="answer">True</span></button>
                <button id="option-4" class="btn-answer">d. <span name="answer">False</span></button>
            </div>
            <button id="next-question" onclick="">Next Question</button>
        </div>
        <div class="right-area-div">
            <h2 id="timer" class="timer">Timer Area</h2>
            <button id="btn-start" class="btn-start" onclick="start_quiz()">Start Paper</button>
            <button id="btn-end" class="btn-end">End Paper</button>
        </div>
    </div>
<script src="html_quiz.js"></script>
</body>
</html>
